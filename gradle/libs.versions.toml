[versions]
binary-compatibility-validator = "0.13.2"
dokka = "1.9.10"
dokkatoo = "2.0.0"
kotlin = "1.9.22"


[plugins]
# dev.adamko.dokkatoo - Dokkatoo
# https://github.com/adamko-dev/dokkatoo
